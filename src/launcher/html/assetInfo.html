<div class="top-line">
    <a href="%backBypass%">Back</a>
</div>

<table class="top">
    <tr>
        <td class="images">
            %firstImage%<br>
            %navigation%<br>
        </td>
        <td class="data" valign="top">
            <div class="title">%title%</div>
            <div class="detail-text">%description%</div>
            <table class="data-table">
                <tr><td colspan=2>%lastDownload%</td></tr>
                <tr>
                    <td valign="middle" class="first-column">%download%<br>size: %totalSize%</td>
                    <td>
                        <div class="supported-platforms">
                            <div class="label">Supported Platforms</div>
                            %platforms%
                        </div>
                        <div class="supported-versions">
                            <div class="label">Supported Engine Versions</div>
                            <div class="text">%versions%</div>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<div id="descPanel" class="col-xs-12">
    <h1>Description</h1>
    %longDescription%
</div>

<div id="technicalDetailsPanel" class="col-xs-12 technical-details">
    <h1>Technical Details</h1>
    %techDescription%
</div>
