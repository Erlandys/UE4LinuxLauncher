<div class="asset">
    <div class="image-box">
        <a href="item %id%">
            <img src="%image%" height="240" width="240" border="0">
        </a>
    </div>
    <div class="info">
        <div class="title">
            <a class="mock-ellipsis-item mock-ellipsis-item-helper ellipsis-text" href="item %id%">%title%</a>
        </div>
        <div class="creator">
            <a class="" href="">%creator%</a>&nbsp;
        </div>
        <div class="price-container">
            <small>%lastDownload%</small><br>
            %owned%
            <span class="asset-price"><span>%price%</span></span>
        </div>

        <div class="asset-category">
            <a class="mock-ellipsis-item-cat" href="category %category%">%category%</a>
        </div>
    </div>
</div>
